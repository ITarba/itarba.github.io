<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    subMaxLevel: 3,
    sidebarDisplayLevel: 1, // set sidebar display level
  }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</body>
</html>
<script>
function myFunction() {
  elements = document.getElementsByName("details");
  
  if(document.display == "none"){
      document.display ="block";
      document.getElementsByName("button_details")[0].textContent="Hide details"
  }
  else{
    document.display = "none";
      document.getElementsByName("button_details")[0].textContent="Show details"
  }
  console.log(document.display);
  for (let i=0;i<elements.length; i++)
  {
    console.log(elements[i].style.display=document.display);
  }
}
</script>
